<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<style>
     div{
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
        animation: ani 10s linear infinite;
     }
     @keyframes ani {
       0%{
        transform: rotate(360deg);
       }
       100%{
         transform: rotate(20deg);
       }
     }
</style>
<body>
    <div></div>
</body>
</html>
